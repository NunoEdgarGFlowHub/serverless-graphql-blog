service: "serverless-graphql-blog"
plugins:
  - serverless-webpack
provider:
  name: "aws"
  stage: "dev"
  environment:
    FAUNADB_SECRET: SERVER_SECRET_FOR_YOUR_FAUNADB_DATABASE

functions:
  sadiavas:
    handler: "index.graphql"
    include:
      - blog/
      - index.js
    events:
      - http:
          path: "blog/graphql"
          method: "POST"

    custom:
      excludePatterns: []
      optimize:
        exclude:
          - "aws-sdk"
        transforms:
          -
            name: "babelify"
            opts:
              presets:
                - "es2015"

defaults:
  stage: "dev"
  region: "us-west-2"
  memory: 1024
  timeout: 6

resources:
  Resources:
    PostsDynamo:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: "Retain"
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "${self:service}-posts-${self:provider.stage}"
    AuthorsDynamo:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: "Retain"
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "${self:service}-authors-${self:provider.stage}"
    CommentsDynamo:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: "Retain"
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "${self:service}-comments-${self:provider.stage}"
